<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>予約の詳細を入力</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2rem;
        color: #495057;
      }
      form {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        color: #495057;
        margin-top: 10px;
        display: block;
      }
      input, select, textarea {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>予約の詳細を入力</h1>


    <form method="POST" action="{% url 'bookingfront:booking_confirmation' %}">
      {% csrf_token %}
        <label for="stay_date">宿泊日</label>
        <input type="date" name="stay_date" id="stay_date" ><!--requiredを書いていました。一時的にけします。-->
        
        <label for="plan">プラン</label>
        <select name="plan" id="plan" ><!--requiredを書いていました。一時的にけします。-->
            <option value="basic">基本プラン</option>
            <option value="premium">プレミアムプラン</option>
        </select>
        
        <label for="price">料金</label>
        <input type="number" name="price" id="price" placeholder="金額を入力" ><!--requiredを書いていました。一時的にけします。-->
        
        <label for="room_type">部屋タイプ</label>
        <select name="room_type" id="room_type" ><!--requiredを書いていました。一時的にけします。-->
            <option value="single">シングル</option>
            <option value="double">ダブル</option>
        </select>
        
        <label for="rooms">室数</label>
        <input type="number" name="rooms" id="rooms"><!--requiredを書いていました。一時的にけします。-->
        
        <label for="guests">宿泊人数</label>
        <input type="number" name="guests" id="guests" ><!--requiredを書いていました。一時的にけします。-->
        
        <label for="reserver_name">ご予約者</label>
        <input type="text" name="reserver_name" id="reserver_name" placeholder="名前を入力" ><!--requiredを書いていました。一時的にけします。-->
        
        <label for="payment_method">決済方法</label>
        <select name="payment_method" id="payment_method"><!--requiredを書いていました。一時的にけします。-->
            <option value="credit">クレジットカード</option>
            <option value="cash">現金</option>
        </select>
        
        <label for="requests">ご要望</label>
        <textarea name="requests" id="requests" rows="3" placeholder="特別なご要望があれば記入してください"></textarea>

        <button type="submit">予約確認</button>
        



       
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
