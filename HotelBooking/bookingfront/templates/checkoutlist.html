<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>鍵の受け取り確認とチェックアウト記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">部屋情報と鍵の受け取り確認</h1>

      <!-- 部屋リストテーブル -->
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>部屋番号</th>
            <th>予約ID</th>
            <th>ゲスト名</th>
            <th>鍵の受け取り確認</th>
            <th>チェックアウト日時</th>
          </tr>
        </thead>
        <tbody id="roomTable">
          <tr>
            <td>101</td>
            <td>###</td>
            <td>山田 太郎</td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="keyReceived1">
                <label class="form-check-label" for="keyReceived1">受け取り済み</label>
              </div>
            </td>
            <td>
              <input type="datetime-local" class="form-control" value="2023-11-09T11:00">
            </td>
          </tr>
          <tr>
            <td>102</td>
            <td>###</td>
            <td>佐藤 花子</td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="keyReceived2">
                <label class="form-check-label" for="keyReceived2">受け取り済み</label>
              </div>
            </td>
            <td>
              <input type="datetime-local" class="form-control" value="2023-11-10T10:00">
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 新しい部屋を追加するフォーム -->
      <h2 class="mt-4">新しい部屋の追加</h2>
      <form id="addRoomForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="roomNumber" class="form-label">部屋番号</label>
            <input type="text" id="roomNumber" class="form-control" placeholder="例: 103">
          </div>
          <div class="col-md-3">
            <label for="guestName" class="form-label">ゲスト名</label>
            <input type="text" id="guestName" class="form-control" placeholder="例: 鈴木 一郎">
          </div>
          <div class="col-md-3">
            <label for="checkoutTime" class="form-label">チェックアウト日時</label>
            <input type="datetime-local" id="checkoutTime" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label d-block">&nbsp;</label>
            <button type="button" class="btn btn-primary w-100" onclick="addRoom()">追加</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // 部屋情報を追加する関数
      function addRoom() {
        const roomNumber = document.getElementById('roomNumber').value;
        const guestName = document.getElementById('guestName').value;
        const checkoutTime = document.getElementById('checkoutTime').value;

        if (!roomNumber || !guestName || !checkoutTime) {
          alert('全ての項目を入力してください');
          return;
        }

        const table = document.getElementById('roomTable');
        const row = table.insertRow();

        row.innerHTML = `
          <td>${roomNumber}</td>
          <td>${guestName}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="keyReceived${table.rows.length}">
              <label class="form-check-label" for="keyReceived${table.rows.length}">受け取り済み</label>
            </div>
          </td>
          <td>
            <input type="datetime-local" class="form-control" value="${checkoutTime}">
          </td>
        `;

        // フォームをリセット
        document.getElementById('addRoomForm').reset();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
