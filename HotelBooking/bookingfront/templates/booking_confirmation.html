<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>予約確認</title>
</head>
<body>
    <h1>予約内容確認</h1>
    <p>部屋タイプ: {{ room_type.name }}</p>
    <p>プラン: {{ plan.name }}</p>
    <p>料金: ¥{{ plan.plan_price }}</p>

    <!-- 支払い方法選択フォーム -->
    <form method="post" action="{% url 'bookingfront:booking_complete' %}">
        {% csrf_token %}
        <!-- ...existing form fields... -->
        <label for="payment_method">支払い方法:</label>
        <select name="payment_method" id="payment_method">
            <option value="現金">現金</option>
            <option value="クレジットカード">クレジットカード</option>
        </select>
        <button type="submit">予約を完了する</button>
    </form>

</body>
</html>
