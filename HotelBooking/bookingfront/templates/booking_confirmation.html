<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>予約確認</title>
</head>
<body>
    <h1>予約内容確認</h1>
    <p>部屋タイプ: {{ room_type.name }}</p>
    <p>プラン: {{ plan.name }}</p>
    <p>料金: ¥{{ plan.price }}</p>
    <p>食事付き: {{ plan.meal_included|yesno:"あり,なし" }}</p>

    <form method="POST" action="{% url 'bookingfront:booking_complete' %}">
        {% csrf_token %}
        <button type="submit">予約を確定する</button>
    </form>
</body>
</html>
