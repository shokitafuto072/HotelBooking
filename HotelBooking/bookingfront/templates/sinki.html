<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>新規登録</h1>
    <form action="register_processing.html" method="post">
      <input type="text" placeholder="名前" name="name" required>
      <input type="tel" placeholder="電話番号" name="phone" required>
      <input type="text" placeholder="住所" name="address" required>
      <input type="email" placeholder="メールアドレス" name="email" required>
      <input type="password" placeholder="パスワード" name="password" required>
      <button type="submit">登録</button>
    </form>
    <div class="login-link">
      <p>既にアカウントをお持ちですか？ <a href="index.html">ログインする</a></p>
    </div>
  </div>
</body>
</html>
