<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客室管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">客室管理</h1>

      <!-- 客室管理テーブル -->
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>客室番号</th>
            <th>客室タイプ</th>
            <th>清掃状況</th>
            <th>宿泊者名</th>
            <th>清掃管理</th>
            <th>備考・メモ欄</th>
            <th>編集</th>
          </tr>
        </thead>
        <tbody id="roomTable">
          <tr>
            <td>101</td>
            <td>シングル</td>
            <td>
              <select class="form-select">
                <option selected>未清掃</option>
                <option>清掃中</option>
                <option>清掃済み</option>
              </select>
            </td>
            <td>山田 太郎</td>
            <td><button class="btn btn-success btn-sm">清掃管理</button></td>
            <td><textarea class="form-control" rows="2" placeholder="メモを入力"></textarea></td>
            <td>
              <button class="btn btn-primary btn-sm">割り当て</button>
              <button class="btn btn-danger btn-sm">キャンセル</button>
              <button class="btn btn-secondary btn-sm">コピー</button>
            </td>
          </tr>
          <tr>
            <td>102</td>
            <td>ダブル</td>
            <td>
              <select class="form-select">
                <option>未清掃</option>
                <option selected>清掃中</option>
                <option>清掃済み</option>
              </select>
            </td>
            <td>佐藤 花子</td>
            <td><button class="btn btn-success btn-sm">清掃管理</button></td>
            <td><textarea class="form-control" rows="2" placeholder="例: 禁煙ルーム"></textarea></td>
            <td>
              <button class="btn btn-primary btn-sm">割り当て</button>
              <button class="btn btn-danger btn-sm">キャンセル</button>
              <button class="btn btn-secondary btn-sm">コピー</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 新しい客室の追加フォーム -->
      <h2 class="mt-4">新しい客室の追加</h2>
      <form id="addRoomForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="roomNumber" class="form-label">客室番号</label>
            <input type="text" id="roomNumber" class="form-control" placeholder="例: 103">
          </div>
          <div class="col-md-3">
            <label for="roomType" class="form-label">客室タイプ</label>
            <select id="roomType" class="form-select">
              <option selected>シングル</option>
              <option>ダブル</option>
              <option>スイート</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="guestName" class="form-label">宿泊者名</label>
            <input type="text" id="guestName" class="form-control" placeholder="例: 鈴木 一郎">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button type="button" class="btn btn-primary w-100" onclick="addRoom()">追加</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // 新しい客室情報を追加
      function addRoom() {
        const roomNumber = document.getElementById('roomNumber').value;
        const roomType = document.getElementById('roomType').value;
        const guestName = document.getElementById('guestName').value;

        if (!roomNumber || !roomType || !guestName) {
          alert('全ての必須項目を入力してください');
          return;
        }

        const table = document.getElementById('roomTable');
        const row = table.insertRow();

        row.innerHTML = `
          <td>${roomNumber}</td>
          <td>${roomType}</td>
          <td>
            <select class="form-select">
              <option selected>未清掃</option>
              <option>清掃中</option>
              <option>清掃済み</option>
            </select>
          </td>
          <td>${guestName}</td>
          <td><button class="btn btn-success btn-sm">清掃管理</button></td>
          <td><textarea class="form-control" rows="2" placeholder="メモを入力"></textarea></td>
          <td>
            <button class="btn btn-primary btn-sm">割り当て</button>
            <button class="btn btn-danger btn-sm">キャンセル</button>
            <button class="btn btn-secondary btn-sm">コピー</button>
          </td>
        `;

        // フォームをリセット
        document.getElementById('addRoomForm').reset();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
