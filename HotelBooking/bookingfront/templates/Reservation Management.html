<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>アカウント名</h1>
    <p>予約内容</p>
    <p>予約内容詳細</p>
    <button type="button" id="yoyakuhenkou">予約変更</button>
    <button type="button" id="yoyakukyanseru">予約キャンセル</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function butotnClick1(){
    // alert()で、アラートを出力
    alert('予約を変更しました');
}
let button1 = document.getElementById('yoyakuhenkou');
button1.onclick = butotnClick1;

function butotnClick2(){
    // alert()で、アラートを出力
    alert('予約をキャンセルしました');
}
let button2 = document.getElementById('yoyakukyanseru');
button2.onclick = butotnClick2;


       
    </script>
  </body>
</html>
