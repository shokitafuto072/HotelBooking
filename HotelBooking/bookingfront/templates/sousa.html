<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>宿泊者リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">予約情報</h1>
      <table border="1">
        <thead>
            <tr>
                <th>予約プラン</th>
          
               
            </tr>
        </thead>
        <tbody>
            {% for plan in plans %}
                <tr>
                    <td>{{ plan.id }}</td> 
                    <td>{{ plan.name }}</td> 
                    <td>{{ plan.description }}</td>
                    <td>{{ plan.plan_price }}</td>
                  
                    
                    <td>
                        <a href="{% url 'bookingfront:delete_plan' plan_id=plan.id %}" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？')">削除</a>
                       

                     
                  
                      
                      
                    </td>
                </tr>
            {% endfor %}
            <a href="{% url 'bookingfront:update_plan'  %}" class="btn btn-warning btn-sm">新規プラン</a>
           

        </tbody>
    </table>

    <table border="2">
        <thead>
            <tr>
                <th>部屋タイプ</th>
          
               
            </tr>
        </thead>
        <tbody>
            {% for room_type in room_types %}
                <tr>
                    <td>{{ room_type.id }}</td> 
                    <td>{{ room_type.name }}</td> 
                    <td>{{ room_type.reservation_date }}</td>
                    <td>{{ room_type.room_price }}</td>
                    

                    
                    <td>
                        <a href="{% url 'bookingfront:delete_room_type' room_type_id=room_type.id %}" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？')">削除</a>
                        
                       

        
                     
                  
                      
                      
                    </td>
                </tr>
            {% endfor %}
            <a href="{% url 'bookingfront:update_room_type'  %}" class="btn btn-warning btn-sm">新規部屋タイプ</a>
           

        </tbody>
    </table>
    <a href="{% url 'bookingfront:dashboard' %}" class="btn btn-warning btn-sm">戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
