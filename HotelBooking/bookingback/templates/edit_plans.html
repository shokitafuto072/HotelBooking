<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link href="./style.css" rel="stylesheet">
  </head>
  <body class="dmargin">
    <h1>掲載情報の編集</h1>
    <input type="button" value="保存" class="input">
    <details class="dropdown">
      <summary>
      <h4>すべて</h4>
      <p>適用時の価格 <input type="price" class="input"></p>
    </summary>
      <p><input type="text" name="eventtitle" value="周年感謝祭" class="input"></p>
      <p>割引適用範囲 <input type="price" class="input"></p>
      <p>割引適用期間 <input type="date" class="input">~<input type="date" class="input"></p>
    </details>
  
    <h2>
      各部屋ごとの設定
    </h2>
    <details class="dropdown">
      <summary>
        <h4>部屋1</h4>
        <p>適用時の価格 <input type="price" class="input"></p>
      </summary>
      <p>割引適用範囲 <input type="price" class="input"></p>
      <p>割引適用期間 <input type="date" class="input">~<input type="date" class="input"></p>
      <p>詳細<textarea rows="7" cols="50"></textarea></p>
      <p><input type="file" class="input"></p>
    </details>

  </body>
</html>
