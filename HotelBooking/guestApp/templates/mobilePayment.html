<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>モバイル決済</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2rem;
        color: #495057;
      }
      .payment-card {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .payment-info {
        font-size: 1.1rem;
        color: #495057;
      }
      .label {
        font-weight: bold;
      }
      .qr-code {
        text-align: center;
        margin-top: 20px;
      }
      .qr-code img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>モバイル決済</h1>
    <div class="payment-card">
      <p class="payment-info"><span class="label">支払い詳細:</span> 商品購入代金</p>
      <p class="payment-info"><span class="label">支払い金額:</span> ¥10,000</p>
      <p class="payment-info"><span class="label">予約ID:</span> 1234567890</p>
      <div class="qr-code">
        <span class="label">QRコード</span>
        <div>
          <img src="https://via.placeholder.com/150" alt="QRコード">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
