<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLボタン表示ページ</title>
    <style>
        /* ボタンのスタイル */
        .button-link {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>URLボタン表示ページ</h1>
    <p>以下のボタンをクリックして、指定のURLに移動します。</p>
    
    <!-- URLをボタンとして表示 -->
    <a href="https://www.example.com" class="button-link" target="_blank" rel="noopener">
        ホテル1
    </a>

    </a>

</body>
</html>
