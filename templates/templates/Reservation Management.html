<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アカウントページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      button {
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>アカウント名</h1>
    <p>予約内容</p>
    <p>予約内容詳細</p>
    <button type="button" id="yoyaku-henkou" class="btn btn-primary">予約変更</button>
    <button type="button" id="yoyaku-cancel" class="btn btn-danger">予約キャンセル</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      // 予約変更ボタンのクリックイベント
      function handleChangeReservation() {
        alert('予約を変更しました');
      }
      document.getElementById('yoyaku-henkou').onclick = handleChangeReservation;

      // 予約キャンセルボタンのクリックイベント
      function handleCancelReservation() {
        alert('予約をキャンセルしました');
      }
      document.getElementById('yoyaku-cancel').onclick = handleCancelReservation;
    </script>
  </body>
</html>
